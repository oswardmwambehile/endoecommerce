{% load static %}

<div class="carousel-wrapper">
    <div class="container-fluid px-0">
        <div class="row g-0 justify-content-end">

            <!-- Main Carousel -->
            <div class="col-12 col-lg-7 col-xl-9 px-0">
                <div class="header-carousel owl-carousel">

                    <!-- Slide 1 -->
                    <div class="header-carousel-item">
                        <img src="{% static 'images/banner.jpg' %}" class="img-fluid w-100 h-100" alt="Banner 1">
                    </div>

                    <!-- Slide 2 -->
                    <div class="header-carousel-item">
                        <img src="{% static 'admin/img/banner 2.png' %}" class="img-fluid w-100 h-100" alt="Banner 2">
                    </div>

                    <!-- Slide 3 -->
                    <div class="header-carousel-item">
                        <img src="{% static 'admin/img/banner 3.png' %}" class="img-fluid w-100 h-100" alt="Banner 3">
                    </div>

                </div>
            </div>

            <!-- Side Banner Text -->
            <div class="col-12 col-lg-5 col-xl-3 px-0" style="background-color: white">
                <div class="carousel-header-banner h-100 d-flex align-items-center justify-content-center text-center text-white side-banner-text">
                    <div>
                        <h2 class="mb-4" style="font-size: 2.5rem; font-weight: 800; color: #174376;">
                            Premium Roofing Solutions
                        </h2>

                        <h3 class="mb-4" style="font-size: 2rem; font-weight: 700; color: #174376;">
                            Durable • Stylish • Reliable
                        </h3>

                        <p class="mb-4" style="font-size: 1.2rem; color: black;">
                            Discover high-quality roofing sheets, tiles, and decorative materials crafted for long-lasting protection & modern home design.
                        </p>

                        <a href="{%url 'product-lists' %}" class="btn btn-light btn-lg rounded-pill text-dark" style="background-color: #fdc60d;">
                            Shop Now
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
/* REMOVE EXTRA SPACING */
.carousel-wrapper,
.container-fluid,
.row {
    margin: 0;
    padding: 0;
}

/* MAIN CAROUSEL HEIGHT (DESKTOP) */
.header-carousel,
.header-carousel-item,
.carousel-header-banner {
    height: 570px;
    overflow: hidden;
}

/* SLIDE IMAGES FULL COVER */
.header-carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* ----------------------- */
/* RESPONSIVE IMPROVEMENT  */
/* ----------------------- */

/* Large Tablets (below 1199px) */
@media (max-width: 1199px) {
    .header-carousel,
    .header-carousel-item,
    .carousel-header-banner {
        height: auto !important;
    }

    .header-carousel-item img {
        height: auto !important;
        object-fit: cover !important;
    }

    .side-banner-text {
        height: auto;
        padding: 20px;
    }
}

/* Mobile Screens (below 767px) */
@media (max-width: 767px) {

    /* Make carousel images equal height */
    .header-carousel-item {
        height: 300px !important;
    }

    .header-carousel-item img {
        height: 100% !important;
        object-fit: cover !important;
    }

    /* Make side banner stack properly */
    .side-banner-text {
        margin-top: 20px;
        padding: 15px;
    }

    /* Adjust font sizes */
    .side-banner-text h2 {
        font-size: 1.8rem;
    }

    .side-banner-text h3 {
        font-size: 1.3rem;
    }

    .side-banner-text p {
        font-size: 0.95rem;
    }

    .side-banner-text a.btn {
        font-size: 0.9rem;
        padding: 8px 20px;
    }
}

/* ----------------------------- */
/* OWL CAROUSEL NAV FIX (IMPORTANT) */
/* ----------------------------- */

.owl-carousel .owl-nav button {
    position: absolute;
    top: 45%;
    transform: translateY(-50%);
    font-size: 40px !important;
    color: #fff !important;
    background: rgba(0, 0, 0, 0.3) !important;
    border-radius: 50%;
    width: 45px;
    height: 45px;
}

.owl-carousel .owl-nav .owl-prev {
    left: 10px;
}

.owl-carousel .owl-nav .owl-next {
    right: 10px;
}

.owl-carousel .owl-nav button:hover {
    background: rgba(0, 0, 0, 0.6) !important;
}

</style>
