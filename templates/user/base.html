<!-- ðŸ’… WhatsApp Floating Button CSS -->
<style>
.whatsapp-float {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background-color: #25D366;
    color: #fff;
    border-radius: 50px;
    text-decoration: none;
    font-family: "Poppins", sans-serif;
    font-size: 16px;
    font-weight: 500;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    padding: 10px 18px;
    overflow: hidden;
}

.whatsapp-float:hover {
    background-color: #20b358;
    transform: translateY(-3px);
}

.whatsapp-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

.whatsapp-icon {
    width: 30px;
    height: 30px;
}

.whatsapp-text {
    color: #fff;
    white-space: nowrap;
    transition: opacity 0.3s ease;
}




/* Mobile view: icon only (text hidden) */
@media (max-width: 768px) {
    .whatsapp-float {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        padding: 0;
    }

    .whatsapp-text {
        display: none;
    }

    .whatsapp-icon {
        width: 35px;
        height: 35px;
    }
}

#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff; /* white background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

/* Spinner styling */
.spinner {
  border: 8px solid #f3f3f3; /* light grey */
  border-top: 8px solid #fdc60d; /* brand color */
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 1s linear infinite;
}

/* Spinner animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<script>
  window.addEventListener("load", function() {
    const preloader = document.getElementById("preloader");

    
    setTimeout(() => {
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 500);
    }, 1500); 
  });
</script>
